{% extends 'base.html' %}

{% block content %}

<!-- Login modal -->
						<div class="col-md-4 col-sm-12 mb-30">
							<div class="pd-20 card-box height-100-p">
								<h5 class="h4">Login modal</h5>
								<a
									href="#"
									class="btn-block"
									data-backdrop="static"
									data-toggle="modal"
									data-target="#login-modal"
									type="button"
								>
                                    create data
<!--									<img src="vendors/images/modal-img2.jpg" alt="modal" />-->
								</a>
								<div
									class="modal fade"
									id="login-modal"
									tabindex="-1"
									role="dialog"
									aria-labelledby="myLargeModalLabel"
									aria-hidden="true"
								>
									<div class="modal-dialog modal-dialog-centered">
										<div class="modal-content">
											<div
												class="login-box bg-white box-shadow border-radius-10"
											>
												<div class="login-title">
													<h2 class="text-center text-primary">
														Login To DeskApp{{message_data}}
													</h2>
												</div>
												<form action="{% url 'myapp:Test' %}" method="post">{% csrf_token %}

													<div class="input-group custom">
														<input
															type="text"
															class="form-control form-control-lg"
															placeholder="test"
                                                            name="test"
														/>
														<div class="input-group-append custom">
															<span class="input-group-text"
																><i class="icon-copy dw dw-user1"></i
															></span>
														</div>
													</div>


													<div class="row">
														<div class="col-sm-12">
															<div class="input-group mb-0">

																<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">

															</div>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

{% endblock content %}
